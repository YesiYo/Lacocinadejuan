        <h1 style="color: rgb(155, 227, 236);">La Cocina de Juan</h1>

        <form action="show_data.html">

            <fieldset>
                <legend>Ingreso de datos personales</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre" size="30" maxlength="29"
                    placeholder="Ingrese nombre..."><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese apellido..."><br>
                <label for="edad">Edad:</label><br>
                <input type="number" name="edad" id="Edad"><br>
                <label for="mail">Mail:</label><br>
                <input type="email" name="mail" id="mail" placeholder="Ingrese correo electrónico..."><br>
                <label for="fechanac">Fecha Nac:</label><br>
                <input type="date" name="fechanac" id="fechanac"><br>
                <label for="clave">Clave:</label><br>
                <input type="password" name="clave" id="clave" placeholder="Ingrese contraseña..."><br>
                <label for="clave">Confirmación:</label><br>
                <input type="password" name="clave" id="clave" placeholder="Confirme contraseña..."><br>
                <label for="comentario">Comentario</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
                <label>Seleccione genero:</label>
                <select name="genero">
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>No binario</option>
                </select><br>
                <label for="preferencias">Preferencias:</label><br>
                <input type="checkbox" name="preferencias" value="Carnes rojas" id="preferencias">Carnes rojas <br>
                <input type="checkbox" name="preferencias" value="Carnes blancas" id="preferencias">Carnes blancas <br>
                <input type="checkbox" name="preferencias" value="Mariscos" id="preferencias">Mariscos <br>
                <input type="checkbox" name="preferencias" value="Cocina vegetariana" id="preferenciass">Cocina
                vegetariana <br>
                <input type="checkbox" name="preferencias" value="Cocina vegana" id="preferenciass">Cocina vegana <br>
                <input type="checkbox" name="preferencias" value="Sin Tacc" id="preferencias">Sin Tacc <br>
                <label for="soymejor">Soy mejor:</label><br>
                <input type="radio" name="soymejor" id="soymejor" value="Comiendo">Comiendo <br>
                <input type="radio" name="soymejor" id="soymejor" value="Cocinando">Cocinando <br>
                <input type="radio" name="soymejor" id="soymejor" value="Ambas">Ambas por igual <br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </fieldset>


        </form>
